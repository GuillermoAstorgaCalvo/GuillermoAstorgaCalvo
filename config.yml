# Processing settings
processing:
  timeout_seconds: 60 # Reduced timeout for faster execution
  git_fame_format: "json"

# Report settings
report:
  title: "ðŸ“Š Unified Code Statistics"
  sections:
    - "Global Summary"
    - "Contributions by Repository and Author"
  date_format: "%B %d, %Y at %H:%M UTC"

# Artifact settings
artifacts:
  retention_days: 1
  stats_filename: "repo_stats.json"

# Analytics and historical tracking
analytics:
  track_history: true
  retention_days: 90
  trend_analysis: true
  language_tracking: true

  # Growth tracking settings
  growth_tracking:
    enabled: true
    metrics:
      - "total_loc"
      - "total_commits"
      - "total_files"
      - "guillermo_loc"
      - "guillermo_commits"
      - "guillermo_files"

  # Velocity metrics (weekly/monthly rates)
  velocity_metrics:
    enabled: true
    periods:
      - "weekly"
      - "monthly"
      - "quarterly"

  # Language usage tracking
  language_usage:
    enabled: true
    track_top_languages: 10
    show_percentage: true
    include_unknown: false

# README generation settings
readme:
  # Badge colors and styling
  badge_colors:
    primary: "58A6FF"
    secondary: "4ECDC4"
    accent: "FF6B6B"
